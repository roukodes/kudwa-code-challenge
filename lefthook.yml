pre-commit:
  parallel: true
  commands:
    lint:
      glob: '*.{js,ts,jsx,tsx}'
      run: bunx eslint {staged_files}
    format:
      glob: '*.{js,ts,jsx,tsx,json,md}'
      run: bunx prettier --check {staged_files}
    types:
      glob: '*.{js,ts,jsx,tsx}'
      run: bunx tsc --noEmit

commit-msg:
  commands:
    lint-commit-message:
      run: bunx commitlint --edit {1}
